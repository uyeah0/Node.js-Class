<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<body>

<div class="container-fluid p-3 my-3 border" >
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row p-3 my-3 border" style="background-color: aqua;">
    <div class="col-sm-4" style="background-color:rgb(255, 0, 0);"><h1>My Bootstrap Page</h1></div>
    <div class="col-sm-4" style="background-color:rgb(255, 247, 0);"><h1>My Bootstrap Page</h1></div>
    <div class="col-sm-4" style="background-color:rgb(64, 64, 173);"><h1>My Bootstrap Page</h1></div>
  </div>
</div>

</html>
